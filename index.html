<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro Simples</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Cronômetro Simples</h1>
    </header>
    <section>
      <div class="container">
        <span id="crono">00:00:00</span>
        <div id="buttons">
          <button id="start" onclick="start()">INICIAR</button>
          <button id="stoped" onclick="stoped()">PAUSAR</button>
          <button id="restore" onclick="restore()">RESTAURAR</button>
        </div>
      </div>
    </section>
    <footer>
      <div id="ref">
        <p>Codificado com muito entusiasmo por</p>
        <a href="">Quilion Oliveira</a>
      </div>
      <div id="banner--logos--footer">
        <a href="https://github.com/QuiLion7?tab=repositories" target="_blank">
          <img src="./images/github.png" />
        </a>
        <a
          href="https://www.linkedin.com/in/quilion-oliveira-18820b31/"
          target="_blank"
        >
          <img src="./images/linkedin.png" />
        </a>
        <a href="mailto:quilbrub@gmail.com" target="_blank">
          <img src="./images/gmail.png" />
        </a>
        <a href="https://www.instagram.com/quilion7/" target="_blank">
          <img src="./images/instagram.png" />
        </a>
        <a href="https://www.facebook.com/QuiLion/" target="_blank">
          <img src="./images/facebook.png" />
        </a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
